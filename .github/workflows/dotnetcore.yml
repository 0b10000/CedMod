name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: CedModBuild
      uses: actions/download-artifact@v1
      with:
        dotnet-version: 2.2.108
        path: build/CedMod.dll
    - name: Build with dotnet
      run: dotnet build --configuration Release
