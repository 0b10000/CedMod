name: .NET Core

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - run: mkdir -p CedMod
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release > CedMod/CedMod.dll
    - uses: actions/upload-artifact@v1
      with:
        name: CedMod.dll
        path: CedMod/CedMod.dll
